<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Formulario</h2>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="nombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" placeholder="Nombre">
						</div>
					</div>
					<div class="form-group">
						<label for="direccion" class="col-sm-2 control-label">Direccion</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="direccion" placeholder="direccion">
						</div>
					</div>
					<div class="form-group">
						<label for="telefono" class="col-sm-2 control-label">Telefono</label>
						<div class="col-sm-10">
							<input type="tel" class="form-control" id="telefono" placeholder="tel">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div id="myButton2" class="btn btn-danger" onclick="pinta()">Registro</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<h2>Tabla de registro</h2>
				<table class="table"> 
					<thead> <tr>  <th>Nombre</th> <th>Direccion</th> <th>Telefono</th> </tr> 
					</thead> 
					<tbody id="mytable-body"> 

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
